{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'login-form-01/fonts/icomoon/style.css' %}" />

    <link rel="stylesheet" href="{% static 'login-form-01/css/owl.carousel.min.css' %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login-form-01/css/bootstrap.min.css' %}" />

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login-form-01/css/style.css' %}" />

    <title>Login</title>
  </head>
  <body>
    <div class="d-lg-flex half">
      <div
        class="bg order-1 order-md-2"
        style="background-image: url('{% static 'login-form-01/images/bg_1.jpg' %}')"
      ></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3>Login ke <strong>DRuiDS</strong></h3>
              {% for message in messages %}
							<p class="mb-4" id="messages">{{message}}</p>
							{% endfor %}
              <form action="" method="POST">
								{% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
									 {{ form.username }}
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                 {{form.password}}
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"
                    ><span class="caption">Ingat saya</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"
                    ><a href="#" class="forgot-pass">Lupa Password</a></span
                  >
                </div>

                <input
                  type="submit"
                  value="Log In"
                  class="btn btn-block btn-primary"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'login-form-01/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login-form-01/js/popper.min.js' %}"></script>
    <script src="{% static 'login-form-01/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login-form-01/js/main.js' %}"></script>
  </body>
</html>
