{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'signup-form-01/fonts/icomoon/style.css' %}"
    />

    <link
      rel="stylesheet"
      href="{% static 'signup-form-01/css/owl.carousel.min.css' %}"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'signup-form-01/css/bootstrap.min.css' %}"
    />

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'signup-form-01/css/style.css' %}" />

    <title>Register</title>
  </head>
  <body>
    <div class="d-lg-flex half">
      <div
        class="bg order-1 order-md-2"
        style="
          background-image: url('{% static 'signup-form-01/images/bg_1.jpg' %}');
        "
      ></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3 class="mb-4">Register</h3>

              <form action="" method="POST">
              {% csrf_token %}
                <div class="form-group first">
                  <label for="name">Username</label>
                  {{form.username}}
                </div>
                <div class="form-group">
                  <label for="email">Bidang</label>
                  {{form.bidang}}
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  {{form.password1}}
                </div>
                <div class="form-group last mb-3">
                  <label for="retype-password">Masukkan ulang Password</label>
                  {{form.password2}}            
                </div>

                <input
                  type="submit"
                  value="Register"
                  class="btn btn-block btn-primary"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'signup-form-01/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'signup-form-01/js/popper.min.js' %}"></script>
    <script src="{% static 'signup-form-01/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'signup-form-01/js/main.js' %}"></script>
  </body>
</html>
